        <meta charset="UTF-8">

        <title>Contact - Adam Nix</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    </head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Adam Nix</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        <li class="nav-item ms-2">
                            <button id="dark-mode-toggle" class="theme-toggle">
                                <div class="toggle-icons">
                                    <img src="images/sun.png" alt="Light Mode" class="sun-icon">
                                    <img src="images/moon.png" alt="Dark Mode" class="moon-icon">
                                </div>
                                <div class="toggle-handle"></div>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-5">
        <section class="hero-section text-center mb-5">
            <h1 class="display-4 fw-bold mb-4">Get in Touch</h1>
            <p class="lead mb-4">Let's Connect and Discuss Opportunities</p>
        </section>

        <div class="row g-4 mb-5">
            <div class="col-lg-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title mb-4">
                            <i class="bi bi-envelope me-2"></i>
                            Contact Information
                        </h2>
                        <div class="contact-info">
                            <div class="mb-4">
                                <h3 class="h5 mb-3">
                                    <i class="bi bi-envelope me-2"></i>Email
                                </h3>
                                <a href="mailto:adamnix.contact@gmail.com" class="btn btn-outline-primary w-100">
                                    <i class="bi bi-envelope me-2"></i>adamnix.contact@gmail.com
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title mb-4">
                            <i class="bi bi-people me-2"></i>
                            Professional Profiles
                        </h2>
                        <div class="d-grid gap-3">
                            <a href="https://www.linkedin.com/in/realadamnix/" target="_blank" class="btn btn-outline-primary">
                                <i class="bi bi-linkedin me-2"></i>LinkedIn Profile
                            </a>
                            <a href="https://github.com/realadamnix?tab=repositories" target="_blank" class="btn btn-outline-primary">
                                <i class="bi bi-github me-2"></i>View My Work
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">
                    <i class="bi bi-chat-dots me-2"></i>
                    Send a Message
                </h2>
                <form id="contact-form" action="https://script.google.com/macros/s/AKfycbw0sBEswu-mIWwc73ObNTXUB5x4uBg7SidWAL30zkUN5jqZKVf89431syu2Q9SStOlWdQ/exec" method="POST" onsubmit="redirectToThankYou(event)">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">
                                    <i class="bi bi-person me-2"></i>Your Name
                                </label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope me-2"></i>Your Email
                                </label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="form-label">
                            <i class="bi bi-chat-text me-2"></i>Your Message
                        </label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-send me-2"></i>Send Message
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0">&copy; 2025 Adam Nix. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <a href="https://github.com/realadamnix" class="text-decoration-none me-3" target="_blank">
                        <i class="bi bi-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/realadamnix/" class="text-decoration-none" target="_blank">
                        <i class="bi bi-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
